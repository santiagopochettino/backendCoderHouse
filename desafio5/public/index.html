<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars</title>
</head>
<body>

    <div></div>
<scrip src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></scrip>

<script>
//view
const view = '<h1>Hola {{nombre}}!!! </h1><h2> {{saludo}}</h2>';

//model
const model = {
    nombre: 'Eduardo',
    saludo: 'Buenas tardes',
}

//controller

const controller = Handlebars.compile(view);
const html = controller(model);
document.querySelector("div").innerHTML = html;


</script>
    
   
</body>
</html>
